<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Tigana's Weather app</title>
</head>

<body>
    <div class="container">
        <div class="center-container">
            <h1 id="city-search">

            </h1>
            <h2></h2>

            <form id="city-form">
                <input type="text" placeholder="search another city" id="city-input" />
                <button type="submit" id="search-button">🔍
                </button>

            </form>

            <div class="middle-weather">
                <div class="image">
                    <img src="" alt="partly-sunny" width=120 id="icon">
                </div>
                <h3 class="temperature" id="showTemperature">
                </h3>
                <div class="degrees">
                    <span id="celcius"><a id="degreesC" href="#">C</a></span> | <span id="fahrenheit"><a id="degreesF"
                            href="#">F</a></span>
                </div>
                <h4 id="description">

                </h4>
            </div>
            <div class="bottom-weather">
                <h5>Today</h5>
                <br />
                <div class="row more-information">
                    <div class="col-4">
                        <h6>Pressure</h6>
                        <p id="pressure">810mb</p>
                    </div>
                    <div class="col-4">
                        <h6>Visibility</h6>
                        <p id="visibility">5km</p>
                    </div>
                    <div class="col-4">
                        <h6>Humidity</h6>
                        <p id="humidity">80%</p>
                    </div>
                </div>

                <div class="forecast-weather" id="forecast">

                </div>
            </div>
            <script src="src/index.js"></script>
</body>
<footer>
    <a id="footer" href="https://github.com/tiganasari/vanilla-weather" target="_blank">Open-sourced code</a> by Tigana
    Sari
</footer>

</html>
